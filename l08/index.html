<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Drumpad</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <script src="js/drum.js"></script>
</head>
<body>
<div class="drumpad">
    <div class="drums button" id="hihat"></div>
    <div class="drums button" id="kick"></div>
    <div class="drums button" id="snare"></div>
    <div class="ton button" id="A"></div>
    <div class="ton button" id="C"></div>
    <div class="ton button" id="F"></div>
    <div class="ton button" id="G"></div>
    <div class="track button" id="laugh-1"></div>
    <div class="track button" id="laugh-2"></div>
    <i class="fas fa-play" id="playstop"></i>
    <i class="fas fa-trash-alt" id="delete"></i>
    <i class="fas fa-microphone" id="record"></i>

</div>
</body>
</html>
