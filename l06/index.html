<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Carbon Dioxide Emissions - EIA1 Task #5</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="interEmi.js"></script>
</head>
<body>
    <nav>
        <ul>
            <li class="region europe">
                <img src="images/europe.png" onclick="changeEverything(3)">
            </li>

            <li class="region northamerica">
                <img src="images/northamerica.png" onclick="changeEverything(4)">
            </li>

            <li class="region southamerica">
                <img src="images/southamerica.png" onclick="changeEverything(2)">
            </li>

            <li class="region africa">
                <img src="images/africa.png" onclick="changeEverything(1)">
            </li>

            <li class="region asia">
                <img src="images/asia.png" onclick="changeEverything(5)">
            </li>

            <li class="region australia">
                <img src="images/australia.png" onclick="changeEverything(6)">
            </li>
        </ul>
    </nav>

    <h1>
        Carbon Dioxide Emissions in <span id="titleRegion">Europe</span>
    </h1>

            
    <div class="chartWrapper">
        <div class="chart" id="chart"></div>
    </div>
    
    <main>
        <section>
            <h2 id="recentTotal">4209.3kg</h2>
            <p>Emission absolute of <span id="titleRegion">Europe</span> in 2018</p>
        </section>
        
        <section>
            <h2 id="recentRelative">12.7%</h2>
            <p>Relative to total world's emission</p>
        </section>
        
        <section>
            <h2 id="growthPercent">-15.2%</h2>
            <p>Growth rate between 2008 and 2018</p>
        </section>
        
        <section>
            <h2 id="growthAbs">-756.4kg</h2>
            <p>Growth rate between 2008 and 2018</p>
        </section>
    </main>

    <footer>
        <p>Values in kg CO2 per TJ. Source https://www.statista.com/</p>
    </footer>
    
</body>
</html>
