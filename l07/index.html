<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Drumpad</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/drum.js"></script>
</head>
<body>
<div class="drumpad">
    <div class="drums button" onclick="playSample('hihat')"></div>
    <div class="drums button" onclick="playSample('kick')"></div>
    <div class="drums button" onclick="playSample('snare')"></div>
    <div class="ton button" onclick="playSample('A')"></div>
    <div class="ton button" onclick="playSample('C')"></div>
    <div class="ton button" onclick="playSample('F')"></div>
    <div class="ton button" onclick="playSample('G')"></div>
    <div class="track button" onclick="playSample('laugh-1')"></div>
    <div class="track button" onclick="playSample('laugh-2')"></div>
    <img src="play-button.png" onclick="playBeat()">
</div>
</body>
</html>
